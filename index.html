<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/globalStyles.css" />
  <link rel="stylesheet" href="./styles/theme.css" />
  <link rel="stylesheet" href="./styles/buttons.css" />
  <link rel="stylesheet" href="./styles/header.css" />
  <link rel="stylesheet" href="./pages/home/index.css" />
  <title>Open Music</title>
</head>

<body>
  <header>
    <div class="container main-header">
      <h1>open music</h1>
      <label class="switcher">
        <input type="checkbox" name="theme-switcher" class="input-theme" hidden>
        <span class="switch-button"></span>
      </label>
    </div>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="genre-box">
          <h2>Gênero Musical</h2>
          <nav>
            <ul class="genre-filter"></ul>
          </nav>
        </div>
      </section>
      <section>
        <div class="price-filter">
          <div class="price-info">
            <label for="price-filter">Definir preço</label>
            <label class="show-price" for="price-filter"></label>
          </div>
          <input type="range" name="price-filter" id="price-filter" class="range-filter" min="70" max="240" value="240">
        </div>
      </section>
      <section>
        <div class="albums-card">
          <h2>Albums Encontrados</h2>
          <ul class="cards"></ul>
        </div>
      </section>
    </div>
  </main>
  <script src="./scripts/theme.js"></script>
  <script src="./pages/home/productsData.js"></script>
  <script src="./scripts/inputRange.js"></script>
  <script src="./scripts/renders.js"></script>
  <script src="./pages/home/index.js"></script>
</body>

</html>
